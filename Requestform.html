<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Request Form</title>
  <h1>Request Form</h1>
</head>

<body>
  <table>
    <form action="mailto:info@radicalconepts.in" method="post"enctype="text/plain">
      <tr>
        <td><label>Full Name</label></td>
        <td><input type="text" name="name" value=""></td>
      </tr>
      <tr>
        <td><label>Address</label>
        <td><input type="text" name="address" value=""></td>
      </tr>
      <tr>
        <td><label>Mobile</label></td>
        <td><input type="number" name="Mobile" value=""></td>
      </tr>

      <tr>
        <td><label>Email</label></td>
        <td><input type="email" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Upload Photo</label></td>
        <td><input type="file" name="Photo" value=""></td>
      </tr>
      <tr>
        <td><label>Date of Birth</label></td>
        <td><input type="date" name="Date of Birth" value=""></td>
      </tr>
      <tr>
        <td><label>Color</label></td>
        <td><input type="color" name="Prefered Color" value=""></td>
      </tr>
      <tr>
        <td>Message</td>
        <td><textarea name="name" rows="8" cols="30"></textarea></td>
      </tr>

  </table>
  <label>Option 1</label><input type="radio" name="O1" value="">
  <label>Option 2</label><input type="radio" name="O2" value="">
  <label>Option 3</label><input type="radio" name="O3" value="">
  <label>Option 4</label><input type="range" name="O4" value="">
  <br>
  <input type="submit" name="" value="submit">
  </form>
</body>

</html>
